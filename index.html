<body>
    <h1>Deleting Branches</h1>
    <p>Deleting a branch in your local repository</p>
    <code>$ git branch -d branch-name</code>

    
    <p>Deleting a branch in your remote repository</p>
    <code>$ git push origin --delete branch-name</code>

    <script src="js/script.js"></script>
</body>
