<body>
    <h1>Creating new branches</h1>
    <p>Based on your current HEAD Branch</p>
    <code>$ git branch new-branch-name</code>


    <h1>Switching branches</h1>
    <p>Using the <code>checkout</code> command</p>
    <code>$ git checkout my-new-branch</code>
